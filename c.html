<!DOCTYPE html><html lang="en-US"><head><meta name="viewport" content="width=device-width, initial-scale=1"/><meta name="robots" content="noindex"/><style>textarea{border:1px solid #333333;}input{border:1px solid grey;padding:3px}</style></head>
  <body>
  <center><form name="contact" method="POST" netlify-honeypot="field" netlify>
  
    <input name="field" hidden />
 <p>
    <label>Name: <input type="text" name="name" required/></label>   
</p>
  <p>
    <label>Email: <input type="email" name="email" required/></label>
  </p>
  <p>
    <label>Phone: <input type="text" name="phone" required placeholder="Include country code" /></label>
  </p>
  <p>
    <label> <textarea name="message" required rows="10" cols="30" placeholder="Message"></textarea></label>
  </p>
 <div data-netlify-recaptcha></div>
  <p>
    <button type="submit">Send Message</button>
  </p>
</form></center>
  </body></html>

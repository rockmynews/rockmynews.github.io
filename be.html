<style>
#mutebtn,.click {
    cursor: pointer;
    border: 1px solid #ccc;
    margin: auto;
    display: block;
}

#mutebtn,.btn {
    cursor: pointer;
}

#body,#wrap,.btn {
    text-align: center;
}

#mutebtn,
button,
.btn:focus,
input:focus {
    outline: 0;
}



.click {
    text-decoration: none;
    color: #000;
    width: 150px;
    padding: 3px;
    background: #fff;
    font-size: 1em;
}

.click:hover {
  
    background: #007ba9;
	color: #FCFCFC;
}

#container,#player {
	width: 70px;
	height: 70px;
	position: relative;
	font-family: inherit;
	margin-top: 10px;
	margin-right: auto;
	margin-left: auto;
	margin-bottom: auto;
}

#one,#two {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: .3s;
}

.btn {
    font-family: inherit;
    font-size: 1em;
    color: #5d504f;
    margin: 5px;
    padding: 8px 10px;
    border-radius: 5em;
    background: #fff;
    border: 1px solid rgba(18,7,6,.2);
    display: table;
}

.btn:hover {
    box-shadow: 0 0 5px #777;
    background: #f1f1f1;
    color: #000;
}






noscript {
/*    align-items: center;
*/    font-size: 17px;
    color: #fff;
    opacity: .8;
    background-color: #000;
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    padding-top: 20%;

}


.click {
    margin-top: 20px;
}

.box {
    width: 100%;
    height: 100%;
    background: #0890D2;
    float: left;
}

</style>

<body id="body">
        <div class="box ">
            <div id="container">
                <audio id="player" src="http://stream.radiosai.org:8008" preload="metadata" title="radiosai"> Sorry, please upgrade your browser to view the audio player. Your current browser cannot play it.</audio>
                <button id="two" class="btn" title="pause" type="button" onClick="two">Pause</button>
                <button id="one" class="btn" type="button" title="play" onClick="one">Play</button>
            </div>
              <noscript>Enable Javascript for a better experience<audio id="player" src="http://stream.radiosai.org:8008" controls="controls" style="width:100%;"></audio></noscript>

          <div id="wrap">
                <button class="click" onClick="clicked(bhajans)"  type="button" id="bhajans">Bhajans Stream</button>
                <button class="click" onClick="clicked(discourse)" type="button" id="discourse">Discourse Stream</button>
                <button class="click" onClick="clicked(asia)" type="button" id="asia">Asia Stream</button>
                <button class="click" onClick="clicked(ameri)" type="button" id="ameri">Ameri Stream</button>
                <button class="click" onClick="clicked(afri)" type="button" id="afri">Afri Stream</button>
                <button class="click" onClick="clicked(telugu)" type="button" id="telugu">Telugu Stream</button>
          </div>
</div>
<script type="text/javascript" >
var audio, one, two, bhajans, discourse, ameri, afri, telugu, asia;

audio = document.getElementById('player');
one = document.getElementById('one');
two = document.getElementById('two');
    
bhajans = 'http://stream.radiosai.org:8000';
discourse = 'http://stream.radiosai.org:8008';
ameri = 'http://stream.radiosai.org:8006';
afri = 'http://stream.radiosai.org:8004';
telugu = 'http://stream.radiosai.org:8020';
asia = 'http://stream.radiosai.org:8002';

function clicked(btn) {
        audio.src = btn;
        audio.play();
        one.style.display = 'none';
        two.style.display = 'block';
}

function one() {
        audio.pause();
        two.style.display = 'none';
        one.style.display = 'block'
 
}

function two() {
        audio.play();
        one.style.display = 'none';
        two.style.display = 'block'

}

</script>

</body>
